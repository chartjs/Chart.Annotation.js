<!doctype html>
<html>

<head>
	<title>Scatter Chart</title>
	<script src="../node_modules/chart.js/dist/chart.js"></script>
	<script src="../dist/chartjs-plugin-annotation.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%">
		<canvas id="canvas"></canvas>
	</div>
	<button id="add">Add line</button>
	<button id="remove">Remove line</button>

	<script>
		document.getElementById('add').addEventListener('click', addLine);
		document.getElementById('remove').addEventListener('click', removeLine);

		const randomScalingFactor = function() {
			return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
		};
		const randomColor = function(opacity) {
			return 'rgba(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + (opacity || '.3') + ')';
		};

		const scatterChartData = {
			datasets: [{
				label: 'My First dataset',
				data: [{
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}]
			}, {
				label: 'My Second dataset',
				data: [{
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}]
			}]
		};

		scatterChartData.datasets.forEach((dataset) => {
			dataset.borderColor = randomColor(0.4);
			dataset.backgroundColor = randomColor(0.1);
			dataset.pointBorderColor = randomColor(0.7);
			dataset.pointBackgroundColor = randomColor(0.5);
			dataset.pointBorderWidth = 1;
		});

		const lines = {
			myHorizontlLine0: {
				type: 'line',
				mode: 'horizontal',
				scaleID: 'y',
				value: randomScalingFactor() + 50,
				borderColor: randomColor(0.75),
				borderWidth: 5
			}
		};
		let counter = 0;

		window.onload = function() {
			const ctx = document.getElementById('canvas').getContext('2d');
			window.myScatter = new Chart(ctx, {
				type: 'scatter',
				data: scatterChartData,
				options: {
					title: {
						display: true,
						text: 'Chart.js Scatter Chart'
					},
					scales: {
						x: {
							position: 'top',
							gridLines: {
								zeroLineColor: 'rgba(0,255,0,1)'
							},
							scaleLabel: {
								display: true,
								labelString: 'x axis'
							},
							ticks: {
								maxRotation: 0,
								reverse: true
							}
						},
						y: {
							position: 'right',
							gridLines: {
								zeroLineColor: 'rgba(0,255,0,1)'
							},
							scaleLabel: {
								display: true,
								labelString: 'y axis'
							},
							ticks: {
								reverse: true
							}
						}
					},
					plugins: {
						annotation: {
							drawTime: 'afterDraw',
							annotations: lines
						}
					}
				}
			});
		};

		function addLine() {
			let id = 'myHorizontlLine'+(++counter);
			console.log(id, counter);
			window.myScatter.options.plugins.annotation.annotations[id] = {
				type: 'line',
				mode: 'horizontal',
				scaleID: 'y',
				value: randomScalingFactor(),
				borderColor: randomColor(0.75),
				borderWidth: 5
			};
			window.myScatter.update();
		}

		function removeLine() {
			if (counter >= 0){
				let id = 'myHorizontlLine'+(counter--);
				delete window.myScatter.options.plugins.annotation.annotations[id];
				window.myScatter.update();
			}
		}
	</script>
</body>

</html>
