<!doctype html>
<html>

<head>
	<title>Scatter Chart</title>
	<script src="../node_modules/chart.js/dist/chart.js"></script>
	<script src="../dist/chartjs-plugin-annotation.js"></script>
	<style>
		canvas {
			-moz-user-select: none;
			-webkit-user-select: none;
			-ms-user-select: none;
		}
	</style>
</head>

<body>
	<div style="width:75%">
		<div>
			<canvas id="canvas"></canvas>
		</div>
	</div>
	<script>
		const randomScalingFactor = function() {
			return (Math.random() > 0.5 ? 1.0 : -1.0) * Math.round(Math.random() * 100);
		};
		const randomColor = function(opacity) {
			return 'rgba(' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + Math.round(Math.random() * 255) + ',' + (opacity || '.3') + ')';
		};

		const scatterChartData = {
			datasets: [{
				label: 'My First dataset',
				data: [{
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}]
			}, {
				label: 'My Second dataset',
				data: [{
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}, {
					x: randomScalingFactor(),
					y: randomScalingFactor(),
				}]
			}]
		};

		scatterChartData.datasets.forEach((dataset) => {
			dataset.borderColor = randomColor(0.4);
			dataset.backgroundColor = randomColor(0.1);
			dataset.pointBorderColor = randomColor(0.7);
			dataset.pointBackgroundColor = randomColor(0.5);
			dataset.pointBorderWidth = 1;
		});

		window.onload = function() {
			const ctx = document.getElementById('canvas').getContext('2d');
			window.myScatter = new Chart(ctx, {
				type: 'scatter',
				data: scatterChartData,
				options: {
					title: {
						display: true,
						text: 'Chart.js Scatter Chart'
					},
					scales: {
						x: {
							position: 'top',
							gridLines: {
								zeroLineColor: 'rgba(0,255,0,1)'
							},
							scaleLabel: {
								display: true,
								labelString: 'x axis'
							},
							ticks: {
								maxRotation: 0,
								reverse: true
							}
						},
						y: {
							position: 'right',
							gridLines: {
								zeroLineColor: 'rgba(0,255,0,1)'
							},
							scaleLabel: {
								display: true,
								labelString: 'y axis'
							},
							ticks: {
								reverse: true
							}
						}
					},
					plugins: {
						annotation: {
							events: ['click', 'dblclick', 'mousemove', 'mouseout'],
							annotations: [{
								type: 'line',
								mode: 'horizontal',
								scaleID: 'y',
								value: 10,
								borderColor: 'rgba(255, 0, 0, 0.5)',
								borderWidth: 4,
								label: {
									enabled: false,
									content: 'Test label'
								},
								onClick(e) {
									const element = this;
									element.options.borderColor = 'rgba(255, 0, 0, 1.0)';
									element.options.label.enabled = true;
									element.options.label.content = e.type;
									element.chartInstance.draw();
									setTimeout(() => {
										element.options.borderColor = 'rgba(255, 0, 0, 0.5)';
										element.chartInstance.draw();
									}, 500);
								},
								onDblclick(e) {
									const element = this;
									element.options.borderColor = 'rgba(0, 255, 0, 1.0)';
									element.options.label.enabled = true;
									element.options.label.content = e.type;
									element.chartInstance.draw();
									setTimeout(() => {
										element.options.borderColor = 'rgba(255, 0, 0, 0.5)';
										element.chartInstance.draw();
									}, 500);
								},
								onMousemove(e) {
									const element = this;
									element.options.borderWidth = 7;
									element.options.label.enabled = true;
									element.options.label.content = e.type;
									element.chartInstance.draw();
									element.chartInstance.canvas.style.cursor = 'pointer';
								},
								onMouseout(e) {
									const element = this;
									element.options.borderWidth = 4;
									element.options.label.enabled = true;
									element.options.label.content = e.type;
									element.chartInstance.draw();
									setTimeout(() => {
										element.options.label.enabled = false;
										element.chartInstance.draw();
									}, 500);
									element.chartInstance.canvas.style.cursor = 'initial';
								}
							}]
						}
					}
				}
			});
		};
	</script>
</body>

</html>
