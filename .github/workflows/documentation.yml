name: documentation

on:
  pull_request:
    branches: [master]
  push:
    branches: [master]

jobs:
  checks:
    if: github.event_name != 'push'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Test Build
        run: |
          npm ci
          npm run samples
          cd docs
          npm ci
          npm run build
  gh-release:
    if: github.event_name != 'pull_request'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: '12.x'
      - name: Release to GitHub Pages
        env:
          USE_SSH: false
          GIT_USER: chartjs-ci
          GIT_PASS: ${{ secrets.GH_AUTH_TOKEN }}
        run: |
          cd docs
          git config --global user.email "${{ secrets.GH_AUTH_EMAIL }}"
          git config --global user.name "Chart.js"
          npm ci
          npm run deploy
